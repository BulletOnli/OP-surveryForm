<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header">
      <h1 id="title">One Piece Survey Form</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <form action="" class="survey-form">
        <div class="form-group">
          <label for="">Name</label>
          <input class="inputLabel" type="text" id="" placeholder="Enter your name">
        </div>
    
        <div class="form-group">
          <label for="">Email</label>
          <input class="inputLabel" type="email" id="" placeholder="Enter your Email">
        </div>
    
        <div class="form-group">
          <label for="">Age</label>
          <input class="inputLabel" type="text" id="" placeholder="Age">
        </div>
    
        <div class="form-group">
          <label for="">Pirate ship you want to belong?</label>
          <input class="inputLabel" type="text" id="" placeholder="Pirate ship">
        </div>
    
        <div class="form-group">
          <label for="">Which option best describes your role in the crew?</label>
          <select name="" id="">
            <option value="0">---</option>
            <option value="1">Captain</option>
            <option value="1">Vice - Captain/First Mate</option>
            <option value="1">Navigator</option>
            <option value="1">Cook</option>
            <option value="1">Sniper</option>
            <option value="1">Doctor</option>
            <option value="1">Archaeologist</option>
            <option value="1">Shipwright</option>
            <option value="1">Musician</option>
            <option value="1">Helmsman</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="">Devil fruit user or not?</label>
          <input type="radio" name="yesorno"><span class="checkbox">Yes</span>
          <input type="radio" name="yesorno"><span class="checkbox">No</span>
        </div>
        
        <div class="form-group">
          <label for="">Kindly explain the skills you have.</label>
          <textarea class="textbox" name="" id="" cols="30" rows="5"></textarea>
          <input type="submit" value="Submit" class="submitBtn">
        </div>
        
        <a class="credit" href="https://www.instagram.com/gem.muel/" target="_blank">Made by Gemmuel Dela Pena</a>
      </form>
    </div>
  </main>
</body>
</html>
